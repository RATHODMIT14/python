<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row bg-secondary">
        <div class="bg-light col-5 border rounded m-2 p-2" style="height: 130px;"><h1>Box 1</h1>
        <p>This is content box 1 with light color</p></div>
        <div class="bg-info col-5 text-white m-2 border rounded p-3" style="height: 150px;"><h1>Box 2</h1>
        <p>This is content box 2 with background color info and text color white</p></div>
        <div class="bg-transparent col-3 m-2 border rounded p-3" style="height: 120px;"><h1>Box 3</h1>
        <p>This is content box 3</p></div>
        <div class="bg-success col-3 text-white m-2 border rounded p-3" style="height: 160px;"><h1>Box 4</h1>
        <p>This is content box 4 with background color success and text color white</p></div>
        <div class="bg-warning col-3 m-2 border rounded p-3" style="height: 160px;"><h1>Box 5</h1>
        <p>This is content box 5 with warning background</p></div>

        
    </div>
    
</body>
</html>
